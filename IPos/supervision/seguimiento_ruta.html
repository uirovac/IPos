<!DOCTYPE html> 
<html lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>	
		<meta charset="utf-8">
		<title>Punto de Venta</title>
		<link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile-1.2.0.min.css"/>
		<link rel="stylesheet" type="text/css" href="../jquery-mobile/jqm-icon-pack-2.1.2-fa.css"/>
      	<link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile.simpledialog.min.css">
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile.datebox-1.0.1.min.css">
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/app.css">
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
		<script src="../jquery-mobile/jquery-1.8.3.min.js"></script>
		<script src="../jquery-mobile/jquery.mobile-1.2.0.min.js"></script>
        <script src="../jquery-mobile/jquery.mobile.datebox-1.0.1.min.js"></script>
        <script src="../jquery-mobile/jquery.mobile.datebox.i18n.es-ES.utf8.js"></script>		
        <script src="../jquery-mobile/jquery.validate.min.js"></script>
		<script src="../jquery-mobile/messages_es.js"></script>
        <script src="../jquery-mobile/jquery.mobile.simpledialog2.min.js"></script>
		<script src="../jquery-mobile/jquery.ui.map.js"></script>
        <script src="../jquery-mobile/jquery.ui.map.extensions.js"></script>
        <script src="../jquery-mobile/moment.min.js"></script>
		<script src="../js/generales.js"></script>
		<script src="js/seguimiento_ruta.js"></script>
	</head> 
	<body>
		<div id="filtro" data-role="page">
			<div data-role="header">
		    	<a href="../index.html" rel="external" data-icon="back" data-iconpos="notext">Atrás</a>
				<h1>Seguimiento Ruta - Filtro Ejecutivo</h1>
			</div>
			<div data-role="content">	
				<form id="formulario">
					<div id="divparam">
						<label for="fecha_inicio"><h4>Calendario de rutas:</h4></label>			
						<div data-role="fieldcontain">
				         	<label for="fecha_inicio">Fecha Inicio:</label>
				            <input name="fecha_inicio" id="fecha_inicio" type="date" data-role="datebox" data-options='{"mode": "datebox",  "disableManualInput": true , "useDialogForceTrue": true, "useDialogForceFalse": false}' class="required">
						</div>
				        <div data-role="fieldcontain">
				         	<label for="fecha_termino">Fecha T&eacute;rmino:</label>
				            <input name="fecha_termino" id="fecha_termino" type="date" data-role="datebox" data-options='{"mode": "datebox", "disableManualInput": true , "useDialogForceTrue": true, "useDialogForceFalse": false}' class="required">
						</div>
						<div data-role="navbar" id="barra">
				            <ul>
				                <li><a href="#" id="be" data-role="button">Buscar</a></li>
				            </ul>
						</div>
					</div>
					<div id="divparam">
						<div data-role="fieldcontain">
							<label for="ejecutivo">Ejecutivo:</label>
				         	<select name="ejecutivo" id="ejecutivo"  class="required">
	                        	<option value="" selected>Escoger un ejecutivo</option>
	                        </select>
						</div>
					</div>	
				</form>
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">			
					<ul>
						<li>
							<a href="#" id="buscar" data-icon="search" data-iconpos="notext">Buscar</a>  
						</li>
					</ul>
				</div>			
			</div>
		</div>
		<div id="mapa" data-role="page">
			<div data-role="header">
		    	<a href="#filtro" rel="external" data-icon="back" data-iconpos="notext">Atrás</a>
				<h1>Mapa de Ruta</h1>
			</div>
			<div data-role="content">
  				<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
					<div id="canvas" style="height:350px;"></div>
					<div id="display" style="height:120px;"></div>
				</div>
			</div>
			<div data-role="footer">
			</div>
		</div>
		<div data-role="page" id="registro">
			<div data-role="header">
		    	<a href="#mapa" data-icon="back" data-iconpos="notext">Atrás</a>
				<h1>Registro Visita</h1>
			</div>
			<div data-role="content">
		    	 <div data-role="fieldcontain">
		            <label for="fecha">Fecha:</label>
		            <input type="text" name="fecha" id="fecha" value="" readonly/>
		        </div>
		         <div data-role="fieldcontain">
		            <label for="hora">Hora:</label>
		            <input type="text" name="hora" id="hora" value="" readonly />
		        </div>
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
		            <ul>
		                <li><a href="#cliente" data-role="button">Datos Cliente</a></li>
		                <li><a href="#pedido" data-role="button" >Datos Pedido</a></li>
		                <li><a href="#estado_visita" data-role="button" >Estado Visita</a></li>
                        <li><a href="#" data-role="button" id="grabar" >Guardar Visita</a></li>
		            </ul>
				</div>
			</div>
		</div>
	</body>
</html>
