<!DOCTYPE html> 
<html lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>	
		<meta charset="utf-8"/>
		<title>Punto de Venta</title>
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile-1.2.0.min.css"/>
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile.structure-1.2.0.min.css">
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile.datebox-1.0.1.min.css">
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile.simpledialog.min.css">
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/app.css">
		<link rel="stylesheet" type="text/css" href="../jquery-mobile/jqm-icon-pack-2.1.2-fa.css"/>	
		<script src="../jquery-mobile/jquery-1.8.3.min.js"></script>
		<script src="../jquery-mobile/jquery.mobile-1.2.0.min.js"></script>
        <script src="../jquery-mobile/jquery.mobile.datebox-1.0.1.min.js"></script>
        <script src="../jquery-mobile/jquery.mobile.datebox.i18n.es-ES.utf8.js"></script>
		<script src="../jquery-mobile/jquery.validate.min.js"></script>
        <script src="../jquery-mobile/jquery.mobile.simpledialog2.min.js"></script>
		<script src="../jquery-mobile/messages_es.js"></script>
        <script src="../jquery-mobile/moment.min.js"></script>
		<script src="../js/generales.js"></script>
		<script src="js/informe_ptovta.js"></script>
	</head> 
	<body> 
		<div data-role="page" id="principal">
			<div data-role="header">
			   	<a href="index.html" rel="external" data-icon="back" data-iconpos="notext">Atrás</a>
				<h1 title="Ipos - Procesos - Informe Punto de Venta">Ipos - Procesos - Informe Punto de Venta</h1>
			   	<a href="../index.html" rel="external" data-icon="home" data-iconpos="notext">Home</a>
			</div>
			<div data-role="content">
				<form method="post" id="formulario">
					<div data-role="fieldcontain">
			         	<label for="fecha_inicio">Fecha Inicio:</label>
			            <input name="fecha_inicio" id="fecha_inicio" type="date" data-role="datebox" data-options='{"mode": "datebox",  "disableManualInput": true , "useDialogForceTrue": true, "useDialogForceFalse": false}' class="required">
					</div>
			        <div data-role="fieldcontain">
			         	<label for="fecha_termino">Fecha Término:</label>
			            <input name="fecha_termino" id="fecha_termino" type="date" data-role="datebox" data-options='{"mode": "datebox", "disableManualInput": true , "useDialogForceTrue": true, "useDialogForceFalse": false}' class="required">
					</div>
					<div data-role="fieldcontain">
			         	<label for="periodo">Período:</label>
			         	<select id="periodo" name="periodo" class="required">
			            	<option value="" selected>Escoger Filtro</option>
			            	<option value="D">Día</option>
			            	<option value="S">Semana</option>
			            	<option value="M">Mes</option>
			            </select>
					</div>
				</form>
			</div>
			<div data-role="footer" data-position="fixed" >
				<div data-role="navbar">			
					<ul>
						<li>
							<a href="#" id="buscar" data-icon="search" data-iconpos="notext">Buscar</a>                
						</li>
					</ul>
				</div>			
			</div>
		</div>
		<div data-role="page" id="ventas">
			<div data-role="header">
		    	<a href="#principal" rel="external" data-icon="back" data-iconpos="notext">Atrás</a>
				<h1 title="Ipos - Procesos - Informe Punto de Venta - Listado">Ipos - Procesos - Informe Punto de Venta - Listado</h1>
                <a href="../index.html" rel="external" data-icon="home" data-iconpos="notext">Home</a>
			</div>
		    <div data-role="content">
		    	<ul data-role="listview" id="listado_ventas"></ul>
		    </div>
		</div>
        <div data-role="page" id="detalle">
			<div data-role="header">
				<a href="#ventas" rel="external" data-icon="back" data-iconpos="notext">Atrás</a>		    	
				<h1 title="Ipos - Procesos - Informe Punto de Venta - Listado - Detalle Venta">Ipos - Procesos - Informe Punto de Venta - Listado - Detalle Venta</h1>
			</div>
		    <div data-role="content">
				<div data-role="fieldcontain">
                    <label for="producto">Producto:</label>
                    <input name="producto" id="producto" type="text" readonly>
                    <input name="idproducto" id="idproducto" type="hidden">
                </div>
                <div data-role="fieldcontain">
                    <label for="cantidad">Cantidad:</label>
                    <input name="cantidad" id="cantidad" type="text" readonly>
                </div>
				<div data-role="fieldcontain">
                    <label for="preciounidad">Precio Unitario:</label>
                    <input name="preciounidad" id="preciounidad" type="text" readonly>
				</div>
				<div data-role="fieldcontain">
                    <label for="neto">Total Neto:</label>
                    <input name="neto" id="neto" type="text" readonly>
				</div>
				<div data-role="fieldcontain">
                    <label for="descuento">Descuento:</label>
                    <input name="descuento" id="descuento" type="text" readonly>
				</div>
                 <div data-role="fieldcontain">
                    <label for="venta">Total Venta:</label>
                    <input name="venta" id="venta" type="text" readonly>
                </div>
			</div>
            <div data-role="footer" data-position="fixed" >
				<div data-role="navbar">			
					<ul>
						<li><a href="#" id="previous" data-icon="arrow-l" data-iconpos="notext" >Anterior</a></li>
						<li><a href="#" id="next" data-icon="arrow-r" data-iconpos="notext" >Siguiente</a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
