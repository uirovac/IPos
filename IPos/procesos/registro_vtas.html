	<body>
		<div data-role="page" id="principal">
			<div data-role="header">
				<a href="index.html" rel="external" data-icon="back" data-iconpos="notext">Atrás</a>
				<h1 title="Ipos - Procesos - Registro Ventas - Filtro">Ipos - Procesos - Registro Ventas - Filtro</h1>
				<a href="../index.html" rel="external" data-icon="home" data-iconpos="notext" style="float:right;margin-right:27px;">Home</a>				
			</div>			
			<div data-role="content">
				Busqueda de productos
				<form id="formulario">
					<div data-role="fieldcontain">
			         	<label for="categoria">Categoria:</label>
			         	<select name="categoria" id="categoria"  class="required">
			            	<option value="" selected>Escoger Categoria</option>
						</select>
					</div>
					<div data-role="fieldcontain">
			         	<label for="producto">Producto:</label>
			         	<select name="producto" id="producto"  class="required">
			            	<option value="" selected>Escoger Producto</option>
						</select>
					</div>
					<div data-role="fieldcontain">
			        	<label for="cantidad">Cantidad:</label>
			        	<input type="number" name="cantidad" id="cantidad" value="" class="required"/>
					</div>					
					<div data-role="fieldcontain">
			        	<label for="preciounitario">Precio Unitario:</label>
			        	<input type="number" name="preciounitario" id="preciounitario" value="" class="required"/>
					</div>					
					<div data-role="fieldcontain">
			        	<label for="precioventa">Precio Venta:</label>
			        	<input type="number" name="precioventa" id="precioventa" value="" class="required"/>
					</div>					
					<div data-role="fieldcontain">
			        	<label for="descuento">Descuento:</label>
			        	<input type="number" name="descuento" id="descuento" value="0" class="required"/>
					</div>					
				</form>
			</div>
			<div data-role="footer" data-position="fixed" >
				<div data-role="navbar">			
					<ul>
						<li>
							<a href="#" data-icon="save" data-iconpos="notext" id="grabar">Grabar</a>
							<a href="#" id="agregar_producto" data-icon="plus" data-iconpos="notext">Agregar nuevo producto</a>
							<a href="#registro_venta" data-icon="page" id="count">0</a>
						</li>
					</ul>
				</div>			
			</div>
		</div>
