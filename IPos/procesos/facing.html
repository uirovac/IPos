<!DOCTYPE html> 
<html lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>	
		<meta charset="utf-8"/>
		<title>Punto de Venta</title>
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile-1.2.0.min.css"/>
		<link rel="stylesheet" type="text/css" href="../jquery-mobile/jqm-icon-pack-2.1.2-fa.css"/>	
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile.simpledialog.min.css">
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/app.css">
		<script type="text/javascript" charset="utf-8" src="../cordova-2.7.0.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAyzIvlogIlkdk6qqXgPcqGRRrb41JoWUZrahluOk81y-6F6GuWhTRTI6lSA2xEMpMhmGUIE4uTwXgRA" ></script>
		<script src="../jquery-mobile/jquery-1.8.3.min.js"></script>
		<script src="../jquery-mobile/jquery.mobile-1.2.0.min.js"></script>
		<script src="../jquery-mobile/jquery.mobile.simpledialog2.min.js"></script>
        <script src="../js/generales.js"></script>
		<script  src="js/facing.js" ></script>
		<script src="../js/geolocation.js"></script>
	</head> 
	<body onunload="GUnload()"> 
		<div data-role="page" id="principal">
			<div data-role="header">
		    	<a href="index.html" rel="external" data-icon="back" data-iconpos="notext">Atrás</a>
				<h1 title="Ipos - Procesos - Facing">Ipos - Procesos - Facing</h1>
		    	<a href="../index.html" rel="external" data-icon="home" data-iconpos="notext">Home</a>
			</div>
			<div data-role="content">
				<div data-role="fieldcontain">
					<div data-role="navbar">
						<ul>
							<li><a href="#" data-role="button" onclick="capturePhotoEdit(Camera.PictureSourceType.CAMERA);">Capturar</a></li>
							<li><a href="#fotografia" rel="external" data-role="button" >Ver</a></li>
						</ul>
					</div>
				</div>
		        <div data-role="fieldcontain">
					<fieldset>
						<div data-role="collapsible-set">
			                <div data-role="collapsible"  data-content-theme="d">
								<h3>Mapa</h3>
								<div data-role="fieldcontain">
			                        <div class="ui-bar-c ui-corner-all ui-shadow center" style="padding:1em;width:230px;height:400px">
				                        <div id="direccion" style="position:relative;background:#000;color:#fff;opacity:0.6;text-align:center;font:12px/14px Arial;width:100%"></div>
				                        <div id="map" style="position:relative;width:100%;height:96%"></div>
			                        </div>
								</div>
			                </div>
			                <div data-content-theme="d">
								<h3>Fecha Registro</h3>
			                    <div data-role="fieldcontain">
									<div data-role="fieldcontain" style="display:inline">
										<input type="text" id="fecha" name="fecha" readonly/>	                            
			                        </div>
								</div>
			                </div>			                
			                <div data-content-theme="d">
								<h3>Comentarios</h3>
			                    <div data-role="fieldcontain">
									<div data-role="fieldcontain">
										<textarea rows="2" cols="20" name="comentario" wrap="hard"></textarea>			                            
			                        </div>
								</div>
			                </div>
			            </div>
		            </fieldset>
		        </div>
		 	</div>
			<div data-role="footer" data-position="fixed" >
				<div data-role="navbar">			
					<ul>
						<li>
							<a href="#" id="setDataToServer" data-icon="save" data-iconpos="notext">Guardar</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div data-role="page" id="fotografia">
			<div data-role="header">
		    	<a href="#principal" rel="external" data-icon="back" data-iconpos="notext">Atrás</a>
				<h1 title="Ipos - Procesos - Facing - Fotograf&iacute;a">Ipos - Procesos - Facing - Fotograf&iacute;a</h1>
			</div>
			<div data-role="content"  style="text-align:center">
				<div data-role="fieldcontain">
					<div class="ui-bar-c ui-corner-all ui-shadow center" style="padding:1em;width:400px;height:300px" >
						<img style="position:relative;width:100%;height:96%" id="capturefacing" src="#" alt="foto instantanea"/>						
					</div>
				</div>
			</div>				
			<div data-role="footer" data-position="fixed">
				<h4>&nbsp;</h4>
			</div>
		</div>		
	</body>
</html>
