<!DOCTYPE html>
<html lang="es">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>	
        <meta charset="utf-8"/>
        <title>Punto de Venta</title>
		<script type="text/javascript" charset="utf-8" src="../cordova-2.7.0.js"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
        <script src="../jquery-mobile/jquery-1.8.3.min.js"></script>
        <script src="../jquery-mobile/jquery.mobile-1.2.0.min.js"></script>
        <script src="../jquery-mobile/jquery.mobile.simpledialog2.min.js"></script>
		<script src="../jquery-mobile/jquery.ui.map.js"></script>
		<script src="../jquery-mobile/jquery.ui.map.extensions.js"></script>
		<script src="../js/generales.js"></script>	
		<script src="../js/geolocator.js"></script>	
        <script src="js/registro_clientes.js"></script>
        <script src="../jquery-mobile/jquery.validate.min.js"></script>
        <script src="../jquery-mobile/messages_es.js"></script>       
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile.simpledialog.min.css">
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile-1.2.0.min.css"/>
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/app.css"/>       
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/jqm-icon-pack-2.1.2-fa.css"/>       
    </head>
    <body>
        <div data-role="page" id="principal">
            <div data-role="header">
                   <a href="index.html" rel="external" data-icon="back" data-iconpos="notext">Atrás</a>
                <h1>Ipos - Procesos - Registro Clientes</h1>
                   <a href="../index.html" rel="external" data-icon="home" data-iconpos="notext">Home</a>
            </div>
            <form method="post" id="formulario" >
            	<input type="hidden" name="latitud" id="latitud" value="">
            	<input type="hidden" name="longitud" id="longitud" value="">
                <div data-role="content">
                    <div data-role="fieldcontain">
                        <label for="rut">Rut:</label>
                        <input type="text" name="rut" id="rut" class="required rut"/>    
                    </div>
                    <div data-role="fieldcontain">
                        <label for="nombre">Nombres:</label>
                        <input type="text" name="nombre" id="nombre" class="required"/>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="paterno">Apellido Paterno:</label>
                        <input type="text" name="paterno" id="paterno" class="required"/>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="materno">Apellido Materno:</label>
                        <input type="text" name="materno" id="materno" class="required"/>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="correo">Correo:</label>
                        <input type="email" name="correo" id="correo"  class="required" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="telefono">Telefono:</label>
                        <input type="number" name="telefono" id="telefono" class="required" />
                    </div>
                    <div data-role="fieldcontain">
                        <div data-role="collapsible-set">
                            <div data-role="collapsible" data-content-theme="d">
                                <h3>Ubicacion Geográfica</h3>
                                <div data-role="fieldcontain">
                                    <label for="calle">Calle:</label>
                                    <input type="text" name="calle" id="calle" class="required"/>
                                </div>
                                <div data-role="fieldcontain">
                                    <label for="numero">Número:</label>
                                    <input type="number" name="numero" id="numero" pattern="\-?\d+" class="required" />   
                                </div>
                                <div data-role="fieldcontain">
                                    <label for="comuna">Comuna:</label>
                                    <input type="text" name="comuna" id="comuna" class="required" />
                                </div>
                                <div data-role="fieldcontain">
                                    <label for="region">Región:</label>
                                    <input type="text" name="region" id="region" class="required" />
                                </div>
                                <div data-role="fieldcontain">
                                    <label for="pais">País:</label>
                                    <input type="text" name="pais" id="pais" class="required" />
                                </div>
                                <a href="#mapa" data-role="button" id="check">Previsualizacion de Ubicación</a>
                            </div>
                        </div>
                    </div>
                </div>
             </form>
            <div data-role="footer" data-position="fixed" >
				<div data-role="navbar">			
					<ul>
						<li>
							<a href="#" id="save" data-icon="save" data-iconpos="notext">Guardar</a>  
						</li>
					</ul>
				</div>
            </div>
        </div>
        <div id="mapa" data-role="page">
			<div data-role="header">
				<a href="#principal" rel="external" data-icon="back"
					data-iconpos="notext">Atrás</a>
				<h1>La ubicacion a guardar:</h1>
			</div>
			<div data-role="content">
				<div class="ui-bar-c ui-corner-all ui-shadow" style="padding: 8px;">
					<div id="canvas" style="height: 450px;"></div>
				</div>
			</div>
		</div>
    </body>
</html>
