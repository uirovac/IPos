<!DOCTYPE html> 
<html lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>	
		<meta charset="utf-8"/>
		<title>Punto de Venta</title>
		<link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile-1.2.0.min.css"/>
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile.datebox-1.0.1.min.css">
		<link rel="stylesheet" type="text/css" href="../jquery-mobile/jqm-icon-pack-2.1.2-fa.css"/>	
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile.simpledialog.min.css">
		<link rel="stylesheet" type="text/css" href="../jquery-mobile/app.css">        
		<script src="../jquery-mobile/jquery-1.8.3.min.js"></script>
		<script src="../jquery-mobile/jquery.mobile-1.2.0.min.js"></script>
        <script src="../jquery-mobile/jquery.mobile.datebox-1.0.1.min.js"></script>
        <script src="../jquery-mobile/jquery.mobile.datebox.i18n.es-ES.utf8.js"></script>
		<script src="../jquery-mobile/jquery.validate.min.js"></script>
		<script src="../jquery-mobile/messages_es.js"></script>
        <script src="../jquery-mobile/jquery.mobile.simpledialog2.min.js"></script>
        <script src="../jquery-mobile/moment.min.js"></script>
		<script src="../js/generales.js"></script>
		<script src="js/quiebre_stock.js"></script>
	</head> 
	<body>
		<div data-role="page" id="principal">
			<div data-role="header">
				<a href="index.html" rel="external" data-icon="back" data-iconpos="notext">Atr√°s</a>
				<h1>Ipos - Alertas - Quiebre Stock</h1>
				<a href="../index.html" rel="external" data-icon="home" data-iconpos="notext">Home</a>				
			</div>			
			<div data-role="content">
				<form method="post" id="formulario">
					<div data-role="fieldcontain">
			         	<label for="producto">Producto:</label>
			         	<select name="producto" id="producto"  class="required">
			            	<option value="" selected>Escoger Producto</option>
						</select>
					</div>
                    <div data-role="fieldcontain">
			        	<label for="stock">Stock:</label>
			        	<input type="number" name="stock" id="stock" value="" class="required"/>
					</div>
                     <div data-role="fieldcontain">
                        <label for="fecha_muestra">Fecha Muestra:</label>
                        <input name="fecha_muestra" id="fecha_muestra" type="date" data-role="datebox" data-options='{"mode": "datebox",  "disableManualInput": true , "useDialogForceTrue": true, "useDialogForceFalse": false}' class="required">
                        
                    </div>
                     <div data-role="fieldcontain">
                        <label for="hora_muestra">Hora Muestra:</label>
                        <input name="hora_muestra" id="hora_muestra" type="date" data-role="datebox" data-options='{"mode": "timebox", "timeFormatOverride": 24, "disableManualInput": true , "useDialogForceTrue": true, "useDialogForceFalse": false}'  class="required">
                    </div>
				</form>
			</div>
			<div data-role="footer" data-position="fixed" >
				<div data-role="navbar">			
					<ul>
						<li>
							<input type="button" id="grabar" name="grabar" value="Grabar"/>				
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
